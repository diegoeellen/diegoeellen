<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Diego Pereira">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Diego & Ellen - Wedding</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="scripts/common.js"></script>
</head>

<body>
    <div id="headerContent"></div>
    <main>
        <div class="jumbotron jumbotron-fluid" style="background-color: #F6CED8">
            <div class="container text-center">
                <div class="row justify-content-center">
                    <div class="col-8 col-md-6 col-lg-4">
                        <img src="images/brasao1.png" style="max-width: 100%">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center pb-4">
                <div class="col-md-10 col-lg-6 text-center">
                    <h1 class="subtitle">Deixe aqui uma mensagem para n√≥s</h1>
                </div>
            </div>
            <div class="row pb-4 justify-content-center">
                <div class="col col-lg-6 col-md-10">
                    <form novalidate id="frmMessage" action="https://formspree.io/dgo.andrade88@gmail.com"
                        method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="lead">Nome</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="lead">Email</label>
                                <input type="email" class="form-control" id="_replyto" name="_replyto">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="lead">Mensagem</label>
                            <textarea class="form-control" rows="5" maxlength="500" id="message"
                                name="message"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Envie sua mensagem</button>
                            </div>
                        </div>
                        <input type="hidden" name="_subject" value="Diego e Ellen - Mensagem">
                        <input type="hidden" name="_next" value="thanks.html">
                    </form>
                </div>
            </div>
            <div id="messagesContainer" class="d-none">
                <div class="p-3 text-center">
                    <h1 class="subtitle">Mensagens</h1>
                </div>
                <div class="messages"></div>
            </div>
        </div>
    </main>
    <div id="footerContent"></div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/mensagem.js"></script>
</body>

</html>
