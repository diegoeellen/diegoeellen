<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Diego Pereira">

    <title>Diego & Ellen - Wedding</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
    <script src="scripts/firebase.js"></script>

    <!-- Common -->
    <script src="scripts/common.js"></script>
</head>

<body>
    <div id="headerContent"></div>
    <main>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/capa/Dreamaker-5.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center pb-4">
                <div class="col-md-10 col-lg-6 text-center">
                    <h1 class="subtitle">Deixe uma mensagem para n√≥s</h1>
                </div>
            </div>
            <div class="row pb-4 justify-content-center">
                <div class="col col-lg-4 col-md-8">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label class="lead">Nome</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label class="lead">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="lead">Mensagem</label>
                            <textarea class="form-control" rows="5" maxlength="500" id="message"
                                name="message"></textarea>
                        </div>
                        <div class="form-group">
                            <div id="reCaptcha-message"></div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <button type="button" onclick="submitMessage();" class="btn btn-primary">Envie sua
                                    mensagem</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="messagesContainer" class="d-none">
                <div class="p-3 text-center">
                    <h1 class="subtitle">Mensagens</h1>
                </div>
                <div class="messages"></div>
            </div>
        </div>
    </main>
    <div id="footerContent"></div>

    <!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
    <script src="scripts/recaptcha.js"></script>    
    <script src="scripts/mensagem.js"></script>
</body>

</html>
