<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Diego & Ellen - Wedding</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
            <a class="text-petit-formal-script navbar-brand" href="index.html">Nosso Site</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="padrinhos.html">Nossos Padrinhos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="mensagem.html">Deixe-nos uma Mensagem</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rsvp.html">Confirmacao de Presenca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Presentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Localizacao</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h1 class="display-4">Deixe aqui uma mensagem para nos</h1>
            </div>
        </div>
        <div class="container">
            <div class="row pb-4 justify-content-md-center">
                <div class="col col-lg-6 col-md-10">
                    <form id="frmMessage" action="https://formspree.io/dgo.andrade88@gmail.com" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Nome</label>
                                <input type="text" class="form-control" id="name" name="name" autofocus>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Email</label>
                                <input type="email" class="form-control" id="_replyto" name="_replyto">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Mensagem</label>
                            <textarea class="form-control" rows="5" maxlength="500" id="message"
                                name="message"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Envie sua mensagem</button>
                            </div>
                        </div>
                        <input type="hidden" name="_subject" value="Diego e Ellen - Mensagem">
                        <input type="hidden" name="_next" value="thanks.html">
                    </form>
                </div>
            </div>
            <div class="p-3 text-center">
                <h1 class="subtitle">Mensagens</h1>
            </div>
            <div class="messages"></div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            // Template
            var template =
                `<div class="media pt-3">
                    <div class="media-body">
                        <h4>#name <small><i>Posted on #date</i></small></h4>
                        <p>#message</p>
                    </div>
                </div>`;

            // Clear
            $('.container .messages').html('');

            // Get
            $.getJSON('https://dianper.github.io/api/messages.json', (data) => {
                if (data) {
                    var count = 0;
                    data.map((m) => {
                        var messageDate = new Date(m.date.year, m.date.month, m.date.day, m.date.hour, m.date.minute);
                        var message = template
                            .replace('#name', m.name)
                            .replace('#date', messageDate.toUTCString())
                            .replace('#message', m.message);

                        $('.container .messages').append(message);
                        count++;

                        if (data.length > count) {
                            $('.container .messages').append('<hr>');
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
