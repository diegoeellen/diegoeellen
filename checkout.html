<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Diego Pereira">

    <title>Diego & Ellen - Wedding</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>

    <!-- Common -->
    <script src="scripts/common.js"></script>
</head>

<body>
    <div id="headerContent"></div>
    <main>
        <div class="jumbotron jumbotron-fluid" style="background-color: #F6CED8">
            <div class="container text-center">
                <h3 class="text-lobster-two shadow-1 pb-3">#CasamentoEllenEMoska</h3>
                <div class="row justify-content-center">
                    <div class="col-8 col-md-6 col-lg-4">
                        <img src="images/brasao1.png" style="max-width: 100%">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="cart" class="pb-3">
                <div class="row justify-content-center pb-3">
                    <div class="col-md-10 col-lg-6 text-center">
                        <h1 class="subtitle">Meu Carrinho</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col" style="width: 64px"></th>
                                        <th scope="col">Descrição</th>
                                        <th scope="col" class="text-center" style="width: 100px">Qtd</th>
                                        <th scope="col" class="text-center" style="width: 150px">Preço</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row"><img id="prodImg" src="" style="width: 64px"></th>
                                        <td><span id="prodDesc"></span></td>
                                        <td class="text-center"><span id="prodQtd"></span></td>
                                        <td class="text-center"><span id="prodVal"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center pb-4">
                <div class="col-md-10 col-lg-6 text-center">
                    <h1 class="subtitle">Deixe uma mensagem para nós</h1>
                </div>
            </div>
            <div class="row pb-4 justify-content-center">
                <div class="col col-lg-6 col-md-12">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label class="lead">Nome</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label class="lead">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="lead">Mensagem</label>
                            <textarea class="form-control" rows="5" maxlength="500" id="message"
                                name="message"></textarea>
                        </div>
                        <div class="form-group">
                            <div id="reCaptcha-message"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div id="footerContent"></div>

    <!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts/firebase.js"></script>
    <script src="scripts/checkout.js"></script>
</body>

</html>
