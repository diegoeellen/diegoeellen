    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Diego & Ellen - Wedding</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
            <a class="text-petit-formal-script navbar-brand" href="index.html">Nosso Site</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="padrinhos.html">Nossos Padrinhos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mensagem.html">Deixe-nos uma Mensagem</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rsvp.html">Confirmacao de Presenca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Presentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Localizacao</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Sobre nossos padrinhos</h1>
            </div>
        </div>
        <div class="container">
            <div class="pb-3 text-center">
                <h1 class="subtitle">Padrinhos e Madrinhas</h1>
            </div>
            <div class="row"></div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            // Template
            var template =
                `<div class="col-lg-3 col-md-4 pb-4">
                    <div class="card h-100">
                        <img class="card-img-top" src="#image" alt="#alt">
                        <div class="card-body">
                            <h4 class="card-title">#name</h4>
                            <p class="card-text">#description</p>
                        </div>
                    </div>
                </div>`;

            // Clear
            $('.container .row').html('');

            // Get
            $.getJSON('https://dianper.github.io/api/padrinhos.json', (data) => {
                if (data) {
                    // Add
                    data.map((p) => {
                        var card = template
                            .replace('#image', p.image)
                            .replace('#alt', p.name)
                            .replace('#name', p.name)
                            .replace('#description', p.description);

                        $('.container .row').append(card);
                    });
                }
            });
        });        
    </script>
</body>

</html>
